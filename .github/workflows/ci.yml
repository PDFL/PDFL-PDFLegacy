name: CI

on:
  push:

jobs:
  test:
    name: Test application
    runs-on: ubuntu-latest
    steps:
      - name: "☁️ checkout repository"
        uses: actions/checkout@v3.0.2

      - name: "🔧 setup node"
        uses: actions/setup-node@v3.5.1
        with:
          node-version: "18"

      - name: "📦 install dependencies"
        run: npm install

      - name: "🧠 run unit tests"
        run: npm test

      - name: "😶‍🌫️ linter prettier"
        run: npm run lint
