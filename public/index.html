<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFL - PDF Legacy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/pdfl.css" />
    <link rel="stylesheet" href="css/fileUpload.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

</head>

<body style="position: relative;height: 100vh;margin: 0;">
    <!--WELCOME PAGE-->
    <div id="welcome-page" class="app-view">
        <div class="uploader-container" style="color:black">
            <div class="layout">
                <div class="text">
                    <h1 class="font-header">PDF <br>
                        <div style="margin-top:-20px">Legacy </div>
                    </h1>
                    <h1 style="font-weight:900;font-size:15px">YOUR PDF,</h1>
                    <span class="media-text">
                        <h1 style="font-weight:900;font-size:15px"> BUT </h1>
                        <h1 style="font-size:60px" class="font-header better"> BETTER </h1>
                    </span>
                    <div style="display:inline-grid">
                        <button class="btn-welcome pointer" id="button-file">
                            <div>Read your pdf
                                <span aria-hidden="true" data-icon="+" />
                            </div>
                        </button>
                        <button class="btn-welcome pointer" style="margin-top:10px">
                            <div style="float:left">About Us
                                <span aria-hidden="true" data-icon="+" />
                            </div>
                        </button>
                    </div>
                </div>
                <img src="../assets/pic.png" style="max-width:500px; height:500px" />
            </div>
            <footer>
                <div style="font-size:10px">
                    <div>Site made with by our team <span>&#9829; </span> example :
                        <a href="https://twitter.com/veksenn">@teammember1</a> &amp;
                        <a href="https://twitter.com/ZTHall">@teammember2</a>...
                    </div>
                    <p>Maintained by the
                        <a href="https://github.com/orgs/lodash/people">core team</a>
                        with help from
                        <a href="https://github.com/lodash/lodash/graphs/contributors">our contributors</a>.
                    </p>
                </div>
            </footer>
        </div>
        <div class="logo">
            <img src="../assets/logo.png" style="height:25px; width:30px" />
        </div>
    </div>

    <!--INPUT PAGE-->
    <div id="input-page" style="background: var(--color);height:100vh" hidden class="app-view">
        <div class="uploader-container-input">
            <form id="file-upload-form" class="uploader">
                <input type="file" name="fileUpload" accept="application/pdf" id="fileOpen" />
                <label for="fileOpen" id="file-drag" class="border-input">
                    <i class="fa fa-download" aria-hidden="true"></i>
                    <div>Select a file or drag here</div>
                    <div class="hidden">Please select a pdf file</div>
                    <span id="file-upload-btn" class="btn btn-primary">Select a file</span>
                </label>
            </form>
        </div>
        <div class="logo">
            <img src="../assets/green_logo.png" style="height:45px; width:50px" />
        </div>
    </div>


    <!--PDF READER-->
    <div id="pdf-viewer" hidden class="app-view">
        <!--SideToolBar-->
        <div class="sidenav">
            <div class="sidetoolbar">
                <a href="#">
                    <i class="fa-solid fa-magnifying-glass" style="font-size:17px"></i></a>
            </div>
            <div class="sidetoolbar">
                <input type="number" value="1" id="current_page" hidden/>
                <a href="#"><i class="material-icons" id="prev_page">chevron_left
                    </i></a>
                <p style="text-align: center; color: var(--iconColor); font-weight: 600; font-size: small;">
                    <span id="page_num"></span>/
                    <span id="page_count"></span>
                </p>
                <a href="#"><i class="material-icons" id="next_page">chevron_right</i></a>
                <hr style="width: 70%; border: 1px solid var(--iconColor)">
                <a href=" #"><i class="material-icons" id="zoom_in">zoom_in
                    </i></a>
                <a href="#"><i class="material-icons" id="zoom_out">zoom_out
                    </i></a>
            </div>
            <div class="sidetoolbar">
                <a href="#"><i class="material-icons" id="graph_maker">schema
                    </i></a>
            </div>
            <div class="sidetoolbar">
                <a href="#"><i class="material-icons">file_download
                    </i></a>
            </div>
        </div>


        <nav class="navbar">
            <!-- LOGO -->
            <div style="display: flex; align-items: center;">
                <div class="padding">
                    <img src="../assets/logo.png" style="height:25px; width:30px" />
                </div>
                <i style="color:black;font-size:20px;margin-left:10px" class="fa-solid fa-expand"></i>
            </div>



            <!-- NAVIGATION MENU -->
            <ul class="nav-links">
              <!-- USING CHECKBOX HACK -->
              <input type="checkbox" id="checkbox_toggle" />
              <span for="checkbox_toggle" class="hamburger">&#9776;</span>
              <!-- NAVIGATION MENUS -->
              <div class="menu">
                <li><a><button id="open_new" style="color:white;font-size:15px;padding:10px 30px 10px 30px;background: linear-gradient(to right, #2f4858,#27596b,#166a7a,#007c84,#008e89,#119f89);border-radius: 15px;">+ OPEN</button></a></li>
                <li style="align-content: center;display:grid"><a><i style="font-size:25px" class="fa-solid fa-floppy-disk"></i></a></li>
                <li style="align-content: center;display:grid"><a><i style="font-size:25px" class="fa-solid fa-download"></i></a></li>
                <li style="align-content: center;display:grid"><a><i style="font-size:25px" class="fa-solid fa-print"></i></a></li>
              </div>
            </ul>
        </nav>

        <div class="loader">
            <img src="assets/logo_white.png" alt="loading..." class="logoloader" />
        </div>


        <div id="pdf_container">
        </div>

        <!--floating button hidden for now-->
        <!--<div class="floating-container">
            <div class="floating-button">
                <i class="material-icons">menu
                </i>
            </div>
            <div class=" element-container">
                <span class="float-element">
                    <i class="material-icons">bolt
                    </i>
                </span>
                <span class="float-element">
                    <i class="material-icons">download</i>
                </span>
                </span>
                <span class="float-element">
                    <i class="material-icons">publish</i>
                </span>
            </div>
        </div> -->

    </div>
    <script src="webpack/main.bundle.js"></script>
</body>

</html>
