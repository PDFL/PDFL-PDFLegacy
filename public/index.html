<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFL - PDF Legacy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/pdfl.css" />
    <link rel="stylesheet" href="css/fileUpload.css" />
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body style="position: relative;height: 100vh;margin: 0;">
    <!--WELCOME PAGE-->
    <div id="welcome-page" class="app-view">
        <div class="uploader-container" style="color:black">
            <div class="layout">
                <div class="text">
                    <h1 class="font-header">PDF <br>
                        <div style="margin-top:-20px">Legacy </div>
                    </h1>
                    <h1 style="font-weight:900;font-size:15px">YOUR PDF,</h1>
                    <span class="media-text">
                        <h1 style="font-weight:900;font-size:15px"> BUT </h1>
                        <h1 style="font-size:60px" class="font-header better"> BETTER </h1>
                    </span>
                    <div style="display:inline-grid">
                        <button class="btn-welcome pointer" id="button-file">
                            <div>Read your pdf
                                <span aria-hidden="true" data-icon="+" />
                            </div>
                        </button>
                        <button class="btn-welcome pointer" style="margin-top:10px">
                            <div style="float:left">Extract data
                                <span aria-hidden="true" data-icon="+" />
                            </div>
                        </button>
                    </div>
                </div>
                <img src="../assets/pic.png" style="max-width:500px; height:500px" />
            </div>
            <footer>
                <div style="font-size:10px">
                    <div>Site made with by our team <span>&#9829; </span> example :
                        <a href="https://twitter.com/veksenn">@teammember1</a> &amp;
                        <a href="https://twitter.com/ZTHall">@teammember2</a>...
                    </div>
                    <p>Maintained by the
                        <a href="https://github.com/orgs/lodash/people">core team</a>
                        with help from
                        <a href="https://github.com/lodash/lodash/graphs/contributors">our contributors</a>.
                    </p>
                </div>
            </footer>
        </div>
        <div class="logo">
            <img src="../assets/logo.png" style="height:25px; width:30px" />
        </div>
    </div>

    <!--INPUT PAGE-->
    <div id="input-page" style="background: var(--color);height:100vh" hidden class="app-view">
        <div class="uploader-container-input">
            <form id="file-upload-form" class="uploader">
                <input type="file" name="fileUpload" accept="application/pdf" id="fileOpen" />
                <label for="fileOpen" id="file-drag" class="border-input">
                    <i class="fa fa-download" aria-hidden="true"></i>
                    <div>Select a file or drag here</div>
                    <div class="hidden">Please select a pdf file</div>
                    <span id="file-upload-btn" class="btn btn-primary">Select a file</span>
                </label>
            </form>
        </div>
        <div class="logo">
            <img src="../assets/green_logo.png" style="height:45px; width:50px" />
        </div>
    </div>
    <!--PDF READER-->
    <div id="pdf-viewer" hidden class="app-view">
        <header>
            <ul class="navigation" id="header">
                <li class="navigation__item">
                    <button class="btn" id="open_new">
                        Open
                    </button>
                </li>
                <li class="navigation__item">
                    <a href="#" class="btn" id="prev_page">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <input type="number" value="1" id="current_page" />
                    <a href="#" class="btn" id="next_page">
                        <i class="fas fa-arrow-right"></i>
                    </a>
                    Page <span id="page_num"></span> of <span id="page_count"></span>
                </li>
                <li class="navigation__item">
                    <button class="btn" id="zoom_in">
                        <i class="fas fa-search-plus"></i>
                    </button>

                    <button class="btn" id="zoom_out">
                        <i class="fas fa-search-minus"></i>
                    </button>
                </li>
            </ul>
        </header>
        <div id="pdf_container">
        </div>
        <div class="floating-container">
            <div class="floating-button">
                <i class="material-icons">menu
                </i>
            </div>
            <div class=" element-container">
                <span class="float-element">
                    <i class="material-icons">bolt
                    </i>
                </span>
                <span class="float-element">
                    <i class="material-icons">download</i>
                </span>
                </span>
                <span class="float-element">
                    <i class="material-icons">publish</i>
                </span>
            </div>
        </div>
    </div>
    <script src="webpack/main.bundle.js"></script>
</body>

</html>
