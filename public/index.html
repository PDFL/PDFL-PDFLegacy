<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFL - PDF Legacy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/pdfl.css" />
</head>

<body>
    <header>
        <ul class="navigation" id="header">
            <li class="navigation__item">
                <page-number maxPageNumber="0"></page-number>
            </li>
            <li class="navigation__item">
                <zoom-buttons></zoom-buttons>
            </li>
        </ul>
    </header>

    <!-- Canvas to place the PDF -->
    <canvas id="canvas" class="canvas__container"></canvas>

    <script src="components/ZoomComponent.js"></script>
    <script src="components/PageNumberComponent.js"></script>
    <script src="webpack/main.bundle.js"></script>
</body>

</html>
