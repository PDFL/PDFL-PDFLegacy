<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFL - PDF Legacy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

</head>

<body controls id="body">
    <!--WELCOME PAGE-->
    <div id="welcome-page" class="app-view">
        <div class="uploader-container">
            <div class="layout">
                <div class="text">
                    <h1 class="font-header">PDF <br>
                        <h1 class="font-header" id="secondText">Legacy </h1>
                    </h1>
                    <h1 class="thirdText">YOUR PDF,</h1>
                    <span class="media-text">
                        <h1 class="thirdText"> BUT </h1>
                        <h1 class="font-header better"> BETTER </h1>
                    </span>
                    <div>
                        <button class="btn-welcome pointer" id="button-file">
                            <div>Read your pdf
                                <span aria-hidden="true" data-icon="+" />
                            </div>
                        </button>
                        <br>
                        <button class="btn-welcome pointer">
                            <div>About Us
                                <span aria-hidden="true" data-icon="+" />
                            </div>
                        </button>
                    </div>
                </div>
                <img src="../assets/pic.png" class="main-pic" />
            </div>
            <footer>
                <div>
                    <div>Site made with by our team <span>&#9829; </span> example :
                        <a href="https://twitter.com/veksenn">@teammember1</a> &amp;
                        <a href="https://twitter.com/ZTHall">@teammember2</a>...
                    </div>
                    <p>Maintained by the
                        <a href="https://github.com/orgs/lodash/people">core team</a>
                        with help from
                        <a href="https://github.com/lodash/lodash/graphs/contributors">our contributors</a>.
                    </p>
                </div>
            </footer>
        </div>
        <div class="logo">
            <img src="../assets/logo.png" class="black-logo" />
        </div>
    </div>

    <!--INPUT PAGE-->
    <div id="input-page" hidden class="app-view">
        <div class="uploader-container-input">
            <form id="file-upload-form" class="uploader">
                <input type="file" name="fileUpload" accept="application/pdf" id="fileOpen" />
                <label for="fileOpen" id="file-drag" class="border-input">
                    <i class="fa fa-download" aria-hidden="true"></i>
                    <div>Select a file or drag here</div>
                    <div class="hidden">Please select a pdf file</div>
                    <span id="file-upload-btn" class="btn btn-primary">Select a file</span>
                </label>
            </form>
        </div>
        <div class="logo">
            <img src="../assets/green_logo.png" class="green-logo" />
        </div>
    </div>


    <!--PDF READER-->
    <div id="pdf-viewer" hidden class="app-view">
        <!--SideToolBar-->
        <div class="sidenav">
            <div class="sidetoolbar">
                <a><i class="material-icons" id="search">search
                    </i></a>
            </div>
            <div class=" sidetoolbar">
                <input type="number" value="1" id="current_page" hidden />
                <a><i class="material-icons" id="prev_page">chevron_left
                    </i></a>
                <p class="num-pages">
                    <span id="page_num"></span>/
                    <span id="page_count"></span>
                </p>
                <a><i class="material-icons" id="next_page">chevron_right</i></a>
                <hr>
                <a href=" #"><i class="material-icons" id="zoom_in">zoom_in
                    </i></a>
                <a><i class="material-icons" id="zoom_out">zoom_out
                    </i></a>
            </div>
            <div class="sidetoolbar">
                <a><i class="material-icons" id="graph_maker">schema
                    </i></a>
            </div>
            <div class="sidetoolbar">
                <a><i class="material-icons" id="fullscreen">fullscreen</i>
            </div>
        </div>


        <nav class="navbar">
            <!-- LOGO -->
            <div class="padding">
                <img src="../assets/logo.png" class="black-logo" />
            </div>


            <!-- NAVIGATION MENU -->
            <ul class="nav-links">
                <!-- NAVIGATION MENUS -->
                <div class="menu">
                    <li><a><button id="open_new">+ OPEN</button></a></li>
                    <li><a><i class="fa-solid fa-floppy-disk"></i></a></li>
                    <li><a><i class="fa-solid fa-download"></i></a></li>
                    <li><a><i class="fa-solid fa-print"></i></a></li>
                </div>
            </ul>
        </nav>

        <div class="loader">
            <img src="assets/logo_white.png" alt="loading..." class="logoloader" />
        </div>

        <div id="mySidenav" class="sidepage">
            <a id="closeBtn" class="closebtn">&times;</a>
        </div>
        <div id="main">
            <div id="pdf_container">
            </div>
        </div>

        <!--floating button hidden for now-->
        <!--<div class="floating-container">
            <div class="floating-button">
                <i class="material-icons">menu
                </i>
            </div>
            <div class=" element-container">
                <span class="float-element">
                    <i class="material-icons">bolt
                    </i>
                </span>
                <span class="float-element">
                    <i class="material-icons">download</i>
                </span>
                </span>
                <span class="float-element">
                    <i class="material-icons">publish</i>
                </span>
            </div>
        </div> -->

    </div>
    <script src="main.bundle.js"></script>
</body>

</html>
