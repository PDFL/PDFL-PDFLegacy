<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFL - PDF Legacy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <script src="https://www.unpkg.com/force-graph"></script> <!--TODO: webpack-->

</head>

<body>
    <!--WELCOME PAGE-->
    <div id="welcome-page" class="app-view">
        <div id="uploader-container">
            <div id="layout">
                <div id="text">
                    <h1 class="font-header">PDF <br>
                        <h1 class="font-header" id="second-text">Legacy </h1>
                    </h1>
                    <h1 class="third-text">YOUR PDF,</h1>
                    <span id="media-text">
                        <h1 class="third-text"> BUT </h1>
                        <h1 class="font-header better"> BETTER </h1>
                    </span>
                    <div class="inline">
                        <button class="btn-welcome pointer" id="button-file">
                            <div>Read your pdf
                                <span aria-hidden="true" data-icon="+" />
                            </div>
                        </button>
                        <br>
                        <button class="btn-welcome pointer">
                            <div>About Us
                                <span aria-hidden="true" data-icon="+" />
                            </div>
                        </button>
                    </div>
                </div>
                <img src="../assets/pic.png" id="main-pic" />
            </div>
            <footer>
                <div class="footer-text">
                    <div>Site made with by our team <span>&#9829; </span> example :
                        <a href="https://twitter.com/veksenn">@teammember1</a> &amp;
                        <a href="https://twitter.com/ZTHall">@teammember2</a>...
                    </div>
                    <p>Maintained by the
                        <a href="https://github.com/orgs/lodash/people">core team</a>
                        with help from
                        <a href="https://github.com/lodash/lodash/graphs/contributors">our contributors</a>.
                    </p>
                </div>
            </footer>
        </div>
        <div id="logo">
            <img src="../assets/logo.png" class="black-logo" />
        </div>
    </div>
    <!--INPUT PAGE-->
    <div id="input-page" hidden class="app-view">
        <div id="uploader-container-input">
            <form id="file-upload-form">
                <input type="file" name="file-upload" accept="application/pdf" id="file-open" />
                <label for="file-open" id="file-drag">
                    <i class="fa fa-download" aria-hidden="true"></i>
                    <div>Select a file or drag here</div>
                    <div class="hidden">Please select a pdf file</div>
                    <span id="file-upload-btn" class="btn btn-primary">Select a file</span>
                </label>
            </form>
        </div>
        <div class="logo">
            <img src="../assets/green_logo.png" id="green-logo" />
        </div>
    </div>
    <!--PDF READER-->
    <div id="pdf-viewer" hidden class="app-view">
        <!--SideToolBar-->
        <div id="sidenav">
            <div class="sidetoolbar">
                <a>
                    <i class="material-icons" id="search">search</i>
                </a>
            </div>
            <div class="sidetoolbar">
                <a>
                    <i class="material-icons" id="prev-page">chevron_left</i>
                </a>
                <p id="num-pages">
                    <span id="page-num"></span>/
                    <span id="page-count"></span>
                    <span class="tooltiptext">Page <input type="number" value="1" id="current-page"/> of <span id="page-count"></span></span>
                </p>
                <a>
                    <i class="material-icons" id="next-page">chevron_right</i>
                </a>
                <hr>
                <a href=" #">
                    <i class="material-icons" id="zoom-in">zoom_in</i>
                </a>
                <a>
                    <i class="material-icons" id="zoom-out">zoom_out</i>
                </a>
            </div>
            <div class="sidetoolbar">
                <a>
                    <i class="material-icons" id="graph-maker">schema</i>
                </a>
            </div>
            <div class="sidetoolbar">
                <a>
                    <i class="material-icons" id="full-screen">fullscreen</i>
                </a>
            </div>
        </div>
        <nav id="navbar">
            <!-- LOGO -->
            <div id="padding">
                <img src="../assets/logo.png" class="black-logo" />
            </div>
            <!-- NAVIGATION MENU -->
            <ul id="nav-links">
                <!-- USING CHECKBOX HACK -->
                <input type="checkbox" id="checkbox-toggle" />
                <label for="checkbox-toggle" class="hamburger">&#9776;</label>
                <!-- NAVIGATION MENUS -->
                <div id="menu">
                    <li><a><button id="open-new">+ OPEN</button></a></li>
                    <li><a><i class="fa-solid fa-floppy-disk"></i></a></li>
                    <li><a><i class="fa-solid fa-download"></i></a></li>
                    <li><a><i class="fa-solid fa-print"></i></a></li>
                </div>
            </ul>
        </nav>

        <div id="loader">
            <img src="assets/logo_white.png" alt="loading..." id="logo-loader" />
        </div>
        <div id="main">
            <div id="pdf-container" class="full-width"></div>
            <div id="side-page" class="no-width">
                <a id="close-btn" class="closebtn">&times;</a>
                <label for="graph-depth">Graph depth:</label>
                <select name="graph-depth" id="graph-depth">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>                   
                <div id="knowledge-graph"></div>
            </div>
        </div>

        <!--floating button hidden for now-->
        <!--<div class="floating-container">
            <div class="floating-button">
                <i class="material-icons">menu
                </i>
            </div>
            <div class=" element-container">
                <span class="float-element">
                    <i class="material-icons">bolt
                    </i>
                </span>
                <span class="float-element">
                    <i class="material-icons">download</i>
                </span>
                </span>
                <span class="float-element">
                    <i class="material-icons">publish</i>
                </span>
            </div>
        </div> -->

    </div>
    <script src="main.bundle.js"></script>
</body>

</html>
